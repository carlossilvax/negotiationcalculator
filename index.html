<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Negotiation Points Calculator</h1>
    <div class="form">
        <label for="points">Desired Points:</label><br>
        <input type="number" id="points"><br>
        <label for="bonus">Bonus:</label><br>
        <input type="number" id="bonus"><br>
        <label for="job">Job Assignment:</label><br>
        <input type="number" id="job"><br>
        <label for="vacation">Vacation Time:</label><br>
        <input type="number" id="vacation"><br>
        <label for="start">Starting Date:</label><br>
        <input type="number" id="start"><br>
        <label for="move">Moving Expense Coverage:</label><br>
        <input type="number" id="move"><br>
        <label for="insurance">Insurance Coverage:</label><br>
        <input type="number" id="insurance"><br>
        <label for="salary">Salary:</label><br>
        <input type="number" id="salary"><br>
        <label for="location">Location:</label><br>
        <input type="number" id="location"><br>
        <button onclick="calculate()">Calculate</button>
    </div>
    <div id="output"></div>
    <script src="script.js"></script>
</body>
</html>
